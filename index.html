<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Velen Computación</title>
    <link rel="icon" type="image/x-icon" href="img/velen-favicon.png" />
  </head>
  <body>
    <!-- NAVBAR  -->
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              class="img-fluid"
              src="./img/velen-logo-white.png"
              alt="Logo de Velen en blanco"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Tienda</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/informacion.html"
                  >Información</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>¡Bienvenido a Velen Computación!</h1>

      <!-- BUSCADOR Y BOTÓN DE CARRITO -->

      <div class="busquedaCarrito">
        <input id="inputBuscar" type="text" placeholder="Buscar productos..." />
        <div class="filtrarPorCategoria">
          <label for="filtroCategoria">Filtrar por categoría:</label>
          <select id="filtroCategoria">
            <option value="Todos">Todos los productos</option>
            <option value="Tarjeta gráfica">Tarjetas gráficas</option>
            <option value="CPU">Procesadores (CPU)</option>
            <option value="Memoria RAM">Memorias RAM</option>
          </select>
        </div>
        <a
          class="carrito btn btn-primary ms-auto"
          data-bs-toggle="offcanvas"
          href="#offcanvasExample"
          role="button"
          aria-controls="offcanvasExample"
        >
          <span class="cantidadProductos cantidadBoton"> 0</span>
          <img src="img/carrito.png" alt="" />
        </a>
      </div>

      <!-- CATÁLOGO -->

      <div id="productos"></div>
    </main>

    <!-- CARRITO -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Carrito de compras
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <section>
          <h3>
            Productos en carrito: <span class="cantidadProductos"> 0</span>
          </h3>
          <div id="carrito"></div>
          <h3>Total: $ <span id="totalCarrito">0</span></h3>
          <button id="btnComprarCarrito">Comprar</button>
        </section>
      </div>
    </div>

    <!-- FOOTER -->
    <section class="container-fluid">
      <footer class="text-center text-white" style="background-color: #f1f1f1">
        <h2 class="text-dark display-5">Nuestras redes</h2>
        <div class="container pt-4">
          <section class="mb-4">
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="http://www.facebook.com"
              target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
              ><img src="./img/facebook-icon.svg" alt="Icono de Facebook"
            /></a>

            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="http://www.twitter.com"
              target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
              ><img src="./img/twitter-icon.svg" alt="Icono de Twitter"
            /></a>

            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="http://www.whatsapp.com"
              target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-whatsapp"></i
              ><img src="./img/whatsapp-icon.svg" alt="Icono de Whatsapp"
            /></a>

            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://www.instagram.com"
              target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
              ><img src="./img/instagram-icon.svg" alt="Icono de Instagram"
            /></a>
          </section>
        </div>

        <div>
          <a class="display-6" href="#">Arriba</a>
        </div>
      </footer>
    </section>

    <!-- SCRIPTS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
