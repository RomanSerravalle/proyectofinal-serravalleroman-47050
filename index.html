<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Velen Computación</title>
  </head>
  <body>
    <!-- NAVBAR - BUSCADOR -->

    <nav class="navBar">
      <img src="img/velen-logo.png" alt="Logo de Velen Computación" />

      <input id="inputBuscar" type="text" placeholder="Buscar productos..." />
      <div class="filtrarPorCategoria">
        <label for="filtroCategoria">Filtrar por categoría:</label>
        <select id="filtroCategoria">
          <option value="Todos">Todos los productos</option>
          <option value="Tarjeta gráfica">Tarjeta gráfica</option>
          <option value="CPU">CPU</option>
          <option value="Memoria RAM">Memoria RAM</option>
        </select>
      </div>
      <a
        class="carrito btn btn-primary ms-auto"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        role="button"
        aria-controls="offcanvasExample"
      >
        <span class="cantidadProductos cantidadBoton"> 0</span>
        <img src="img/carrito.png" alt="" />
      </a>
    </nav>

    <div></div>
    <main>
      <h1>¡Bienvenido a Velen Computación!</h1>

      <!-- CATÁLOGO -->

      <div id="productos"></div>
    </main>

    <!-- CARRITO -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Carrito de compras
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <section>
          <h3>
            Productos en carrito: <span class="cantidadProductos"> 0</span>
          </h3>
          <div id="carrito"></div>
          <h3>Total: $ <span id="totalCarrito">0</span></h3>
          <button id="btnComprarCarrito">Comprar</button>
        </section>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
